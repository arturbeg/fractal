{% extends "chats/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}


<div class="container"> 

	<div class="fractal_brend">

    	<span>Fractal</span>

  	</div>



	<!--<p>{% blocktrans %}Already have an account? Then please <a href="{{ login_url }}">sign in</a>.{% endblocktrans %}</p> -->

	<div class="sign_in">

		<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
		  {% csrf_token %}

		  
		<div class="form-group">  
			
			<p><input type="text" class="form-control" name="username" id="id_username" minlength="1" maxlength="150" 
			placeholder="Username" autofocus="autofocus" required /></p>

		</div>

		<div class="form-group">
			<p><input type="email" class="form-control" name="email" id="id_email" placeholder="E-mail address" /></p>
		</div>

		<div class="form-group">
			
			<p><input type="password" class="form-control" name="password1" id="id_password1" required placeholder="Password" /></p>
		</div>

		<div class="form-group">
			<p><input type="password" class="form-control" name="password2" id="id_password2" required placeholder="Password (again)" /></p>	
		</div>



		  {% if redirect_field_value %}
		  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
		  {% endif %}
		  <button type="submit">{% trans "Sign Up" %}</button>


		  <div class="sign_up">
			 
			 <span>Have an account?</span>

			 <a href="{% url 'account_login' %}">Log in</a>

		  </div>
		</form>

	</div>


</div>

{% endblock %}
